    <script>
      jQuery(document).ready(function () {
        // initiate layout and plugins
        App.init();
        Login.init();
        $("#login-btn").click(function () {
          if (document.getElementById("input-username").value == "") {
            //document.getElementById("idAlert").click();
            //document.getElementById("idMessage").innerHTML = "Please enter username!";
            //$('#myModal2').modal('show');
            $(this).myBoxy(Boxy, {
              type: "alert",
              message: "Please enter username!",
            });
            //alert("Please enter username!");
            //AlertMessage("Please enter username!");
            return;
          }
          if (document.getElementById("input-password").value == "") {
            //AlertMessage("Please enter password!");
            $(this).myBoxy(Boxy, {
              type: "alert",
              message: "Please enter password!",
            });
            //alert("Please enter password!");
            return;
          }
          $.ajax({
            type: "POST",
            dataType: "json",
            url: "LoadData/Users.aspx",
            data: {
              type: "login",
              UserName: document.getElementById("input-username").value,
              Password: document.getElementById("input-password").value,
              Remember: document.getElementById("remember").checked,
            },
            success: function (data) {
              if (data == "01") {
                $(this).myBoxy(Boxy, {
                  type: "alert",
                  message:
                    "Your login attempt was not successful. Please try again.",
                });
                //alert("Your login attempt was not successful. Please try again.");
                //AlertMessage("Your login attempt was not successful. Please try again.");
              } else {
                document.location = data;
              }
            },
          });
        });
        $("#input-username").keypress(function (e) {
          if (e.which == 13) {
            $("#login-btn").click();
          }
        });
        $("#input-password").keypress(function (e) {
          if (e.which == 13) {
            $("#login-btn").click();
          }
        });
      });
    </script>
